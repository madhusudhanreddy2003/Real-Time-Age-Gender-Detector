<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age and Gender Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #2d2d2d;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Container for the video */
        .video-container {
            width: 100%;
            
            max-width: 850px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            background-color: rgb(206, 219, 223);
            padding: 15px;
        }

        /* Video feed styling */
        #videoFeed {
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .video-container {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.7em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Real-Time Age and Gender Detection</h1>
    <p>Detect age and gender using live video stream from the webcam.</p>

    <!-- Video Feed Container -->
    <div class="video-container">
        <img id="videoFeed" src="{{ url_for('video_feed') }}" style="width: 100%; height: auto;" alt="Live Video Feed">
    </div>

    <footer>
        <p>Developed By Students of <strong>Anantha Lakshmi Institute Of technology & Sciences</strong></p>
    </footer>

</body>
</html>
